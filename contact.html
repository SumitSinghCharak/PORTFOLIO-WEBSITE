<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumit Singh Charak - Contact</title>
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
    <header>
        <h1>Sumit Singh Charak's Portfolio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Contact Me</h2>
        <form action="sumit@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="write your name here" required>

            <label for="Phone">Phone:</label>
            <input type="text" id="Phone" name="phone" placeholder="enter your phone number">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="write your name here" required>
             
            <label for="subject">Subject:</label>
            <select id="subject" name="subject">
                <option value="general">General Inquiry</option>
                <option value="project">Project Inquiry</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="write your query here..." required></textarea><br>
            
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file"><br>
            
            <input type="submit" value="Send">
        </form>
    </section>
</body>
</html>
